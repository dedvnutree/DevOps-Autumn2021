{% extends "base_generic.html" %}

{% block content %}
    <h1>My furniture</h1>

    {% if furnitureinstance_list %}
    <ul>

      {% for furnitureinst in furnitureinstance_list %}
      <li>
        <a href="{{ furnitureinst.furniture.get_absolute_url }}">{{furnitureinst.furniture.name}}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books reserved.</p>
    {% endif %}
{% endblock %}
