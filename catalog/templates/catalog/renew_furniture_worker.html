{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ furniture_instance.furniture.name }}</h1>
  <p>Покупатель: {{ furniture_instance.buyer }}</p>
  <p>День доставки: {{ furniture_instance.delivery_day }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Отправить">
  </form>
{% endblock %}
